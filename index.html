<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Management Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">M</div>
      <div>
        <div id="appTitle" class="title">Loading‚Ä¶</div>
        <div class="subtitle">Non-typing ‚Ä¢ Matching + Ordering</div>
      </div>
    </div>
    <div class="actions">
      <button id="btnChapters" class="btn ghost">Chapters</button>
      <button id="btnRestart" class="btn ghost" disabled>Restart</button>
    </div>
  </header>

  <main class="container">
    <!-- Chapters -->
    <section id="chaptersScreen">
      <h2>Choose a chapter</h2>
      <div id="chaptersList" class="grid"></div>
      <div class="hint">
        If you see ‚ÄúFailed to load JSON‚Äù, don‚Äôt open by double click.
        Use GitHub Pages or VSCode Live Server.
      </div>
    </section>

    <!-- Quiz -->
    <section id="quizScreen" class="hidden">
      <div class="status">
        <span id="pillChapter" class="pill"></span>
        <span id="pillProgress" class="pill"></span>
        <span id="pillScore" class="pill"></span>
        <span id="pillType" class="pill"></span>
      </div>

      <div class="card">
        <div id="questionText" class="qtext"></div>

        <!-- Matching -->
        <div id="matchingUI" class="hidden">
          <div class="matchGrid">
            <div>
              <div class="label">Left</div>
              <div id="leftCol" class="col"></div>
            </div>
            <div>
              <div class="label">Right</div>
              <div id="rightCol" class="col"></div>
            </div>
          </div>

          <div class="label" style="margin-top:12px;">Your pairs</div>
          <div id="pairsBox" class="pairs"></div>
        </div>

        <!-- Ordering -->
        <div id="orderingUI" class="hidden">
          <div class="label">Tap items to build the order</div>
          <div id="poolBox" class="chips"></div>

          <div class="label" style="margin-top:12px;">Your order (tap to remove)</div>
          <div id="answerBox" class="chips"></div>

          <div class="row">
            <button id="btnUndo" class="btn ghost">Undo</button>
            <button id="btnClear" class="btn ghost">Clear</button>
          </div>
        </div>

        <div class="row">
          <button id="btnCheck" class="btn primary">Check</button>
          <button id="btnNext" class="btn" disabled>Next</button>
        </div>

        <div id="feedback" class="feedback hidden"></div>
      </div>
    </section>

    <!-- Summary -->
    <section id="summaryScreen" class="hidden">
      <div class="card">
        <h2>Done üéâ</h2>
        <p id="summaryText" class="subtitle"></p>
        <div class="row">
          <button id="btnRetry" class="btn primary">Retry</button>
          <button id="btnBack" class="btn ghost">Back to Chapters</button>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
